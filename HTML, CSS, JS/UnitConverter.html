<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="UnitConverter.js"></script>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div class="header">
        Filtering dropdown list
    </div>

    <div class="app-container">
        <div class="dropdown">
            <button onClick="toggleFromDropdown()" class="dropdown-button">From unit</button>
            <div id="from-dropdown" style="display: none;">
                <input type="text" id="from-selector-input" onkeyup="filterFunction()">
                <ul class="dropdown-item-list">
                    <li class="dropdown-item">
                        Option One
                    </li>

                    <li class="dropdown-item">
                        Option Two
                    </li>

                    <li class="dropdown-item">
                        Option Three
                    </li>

                    <li class="dropdown-item">
                        Option Four
                    </li>

                    <li class="dropdown-item">
                        Option Five
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
